<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="qr-container" style=" height:60%;">
    <div class="qr-instruction-wrapper" style="display: flex; justify-content: center;">
    <div class="qr-instruction">
      
      <div class="qrHead" style="position: relative;"><span style="position: absolute; left: 0; padding-left: 5px; cursor: pointer;">&lt;</span><span style="font-weight: 600;">Scan QR Code</span></div>
      <p style="font-size: 0.7em; font-weight: 600; margin-bottom: 20px;">Position the QR code within the frame for fast scanning. Minimizing shaking to expedite results</p>
    </div>
  </div>
    <div class="qr-codemain">
      <div >
        <img  src="./assets/My_Github.png" alt="my-github-page">
      </div>
      <div class="scanBtn">
        <button>
          Scan QR Code
        </button>
      </div>
    </div>
  </div>
</body>
</html>
